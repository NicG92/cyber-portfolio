<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pal-checker</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>Pal-checker</h1>
                <div id="checker" class="inner-div">
                    <label for="text-input">Enter text below to check if it's a palindrome:</label>
                    <input id="text-input" type="text" name="text-input" placeholder="Enter text here...">
                    <button id="check-btn">Check</button>
                    <div id="result">
                    </div>
                    <button id="clear-btn">Clear</button>
                </div>
                <div id="explanation" class="inner-div">
                    <!-- Palindrome definition taken from freeCodeCamp -->
                    <p>A <i>palindrome</i> is a word or phrase 
                        that can be read the same way forwards and 
                        backwards, ignoring punctuation, case, and spacing.
                    </p>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
