<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="tribute page demo">
        <link href="css/styles.css" rel="stylesheet">
        <title>Tribute Page Demo</title>
    </head>
    <body>
        <main id="main">
            <div id="title">
                <h1>Movement</h1>
                <p><i>Expand your mind, move your body</i></p>
            </div>
            <figure id="img-div">
                <img id="image" src="media/exercise.jpg" alt="picture of a handsome young lad doing some mobility exercise">
                <figcaption id="img-caption">Bear bridge rotation exercise - great for opening up the thoracic spine and extending the hips</figcaption>
            </figure>
            <section id="tribute-info">
                <h3>Benefits of movement:</h3>
                <ul>
                    <li>Improves metabolic health</li>
                    <li>Aids in stress management</li>
                    <li>Increases functional capacity</li>
                </ul>
                <hr>
                <blockquote cite="https://www.fearlessmotivation.com/2016/04/20/ido-portal-quotes/">
                    <p>"If it's impossible, it's a good goal to have."</p>
                    <cite>Ido Portal</cite>
                </blockquote>
                <hr>
                <div id="explore">
                    <h3><a id="tribute-link" href="https://www.idoportal.com/" target="_blank">Explore more</a></h3>
                </div>
            </section>
        </main>
    </body>
</html>
